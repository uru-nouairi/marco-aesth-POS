<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marco POS Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(135deg, #f8f2e6, #e6d2ad);
        color: #433527;
        text-align: center;
        padding: 2rem;
      }
      .card {
        max-width: 420px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 32px;
        padding: 2.5rem 2rem;
        box-shadow: 0 18px 48px rgba(67, 53, 39, 0.18);
      }
      h1 {
        margin: 0 0 1rem;
        font-family: "Playfair Display", serif;
        font-size: 1.9rem;
      }
      p {
        margin: 0;
        font-size: 0.95rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Offline mode active</h1>
      <p>Your device is offline, but all sales are still captured. Reconnect to sync transactions with Marco Aesthetics HQ.</p>
    </div>
  </body>
</html>
